{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col"></div>
	    <div class="col-6">
	      <img src="{% static 'portfolio/liverpool-banner.png' %}" class="img-fluid">
	    </div>
	    <div class="col"></div>
	</div>
</div>
<div class="container">

	<h2>Projects</h2>
	<hr>
	<div class="row">
		{% for project in projects %}
		<!-- <div class="col-md-4 col-sm-4"> -->
		<div class="col-lg-4 col-md-6">
			
			<h3>{{ project.title }}</h2>

			<p>{{ project.description }}</p>
			<img src="{{ project.image.url }}" class="img-fluid mb-2">
			<br>
			{% if project.url %}
			<a href="{{ project.url }}">Link</a>
			{% endif %}
		</div>
		{% endfor %}
	</div>
	
</div>

{% endblock %}
