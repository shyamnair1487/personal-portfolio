{% extends 'portfolio/base.html' %}

{% block content %}

<div class="container">
	<h1 class="text-center">Shyam Nair's Portfolio</h1>
	<!-- <a href="{% url 'blog:all_blogs' %}">Blog</a> -->
	{% load static %}

	<!-- <a href="{% static 'portfolio/resume.pdf' %}">Resume</a> -->
	<br>

	<img src="{% static 'portfolio/liverpool-banner.png' %}" class="rounded mx-auto d-block">
</div>
<div class="container">
	{% for project in projects %}

	<h2>{{ project.title }}</h2>

	<p>{{ project.description }}</p>
	<img src="{{ project.image.url }}">
	<br>
	{% if project.url %}
	<a href="{{ project.url }}">Link</a>
	{% endif %}
	<br>



{% endfor %}

</div>

{% endblock %}
