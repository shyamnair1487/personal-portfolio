{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Shyam Nair's Portfolio</h1>
<a href="{% url 'blog:all_blogs' %}">Blog</a>
{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/lfc.jpeg' %}" width=45%>

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
<br>



{% endfor %}

{% endblock %}
