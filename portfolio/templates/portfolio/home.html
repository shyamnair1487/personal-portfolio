<h1>Shyam Nair's Portfolio</h1>

{% load static %}

<img src="{% static 'portfolio/lfc.png' %}" width=50%>

{% for project in projects %}

<h2>{{ project.title }}</h2>

<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
<br>
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}
<br>



{% endfor %}
